<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>小青蛙博客</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/qincss/signin.css">
    <link rel="stylesheet" href="./css/qincss/login.css">

    <script>
      window.onload = function(){
        // 登录表单验证
        var account = document.getElementById("account");
        var reg = /^\d{6}$/;
        var allarm = document.getElementById("allarm");
        account.onblur = function(){
          if(!reg.test(account.value)){
            allarm.style.display="block";
          }
          if(reg.test(account.value)){
            allarm.style.display="none";
          }
        }

        var loginBtn = document.getElementById("loginBtn");
        loginBtn.onclick = function(){
          if(!reg.test(account.value)){
            alert("账号或密码错误！");       
          }else{
            alert("登录成功！");
            // window.location = "http://www.baidu.com"; 
            // window.location.href="http://www.baidu.com"; 
            // window.navigate("http://www.baidu.com");
            // window.setTimeout("window.location='index.html'",2000);
          }
        }
      }

    </script>
  </head>
  <body id="loginBox">
    <div class="container" >
      <form class="form-signin" id="form">
        <h2 class="form-signin-heading" style="text-align: center;">请登录</h2>
        <input id="account" type="text" class="form-control" placeholder="account" autofocus>
        <span id="allarm" style="display: none; color: red; padding: 2px 2px 10px 2px;">账号包含6位数字</span>
        <input id="password" type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button id="loginBtn" class="btn btn-lg btn-primary btn-block" type="">登录</button>
      </form>
    </div>
  </body>
</html>
